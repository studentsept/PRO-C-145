<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffff">
       <a-box position = "-1 0.5 -3" rotation = "15 0 0" color="red"></a-box>
       <a-sphere position = "0.5 1.11 -5" radius = "1.3" rotation = "0 0 55" color = "green"></a-sphere>
       <a-cone position = "1 0.8 -3" radius = "0.0002" height = "1.4" rotation = "0 60 0" color = "blue"></a-cone>
       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
       <a-sky color = "#FEFECE"></a-sky>
    </a-scene>
</body>

</html>
